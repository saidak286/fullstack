<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Table</title>
</head>
<body>
    <h3 align="center">Daftar Menu Makanan</h3>
    <h4 align="center">Warung Nasi Barokah</h4>
    <table align="center" border="1" cellpadding="10" cellspacing="5" width="500" height="300">
        <thead bgcolor="gray">
            <th>Jenis</th>
            <th>Menu</th>
            <th>Harga</th>
        </thead>
        <tr>
            <td rowspan="2" align="center">Makanan</td>
            <td>Sop Iga</td>
            <td rowspan="3" align="right">Rp15.000</td>
        </tr>
        <tr>
            <td>Nasi Goreng Special</td>
        </tr>
        <tr>
            <td rowspan="2" align="center">Minuman</td>
            <td>Sop Buah</td>
        </tr>
        <tr>
            <td>Aneka Jus</td>
            <td align="right">Rp10.000</td>
        </tr>
        <tfoot>
            <tr bgcolor="grey">
                <th colspan="3">Semoga Anda Puas</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
